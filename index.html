<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circle"></div>

    <img src="./images/logo.png" class="logo">

    <div class="conteudo">

        <div class="text-box">
            <h2>It's not just Coffee <br>
                It's <span>Starbucks</span></h2>
            <p>Prepare-o em casa, da forma que mais gosta.
                Descubra os nossos cafés Starbucks®. Desfrute de uma xícara de café
                100% arábica ou de uma icónica bebida de café, quando e como quiser.</p>
            <a href="https://www.starbucksathome.com/br/" target="_blank"> <button>Acessar</button>
            </a>
        </div>

        <div class="box-image">
            <img src="./images/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./images/thumb1.png" class="button-menu"
            onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" class="button-menu"
            onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" class="button-menu"
            onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1')">
    </div>

</body>
<script src="./scripts.js"></script>

</html>
